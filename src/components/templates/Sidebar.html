<section>
    <article v-for="(folder, index) in folders">
        <header>{{ folder }}</header>
        <div>
            <button v-on:click="add(folder)">Add</button>
        </div>
        <ul>
            <li v-for="(file, index) in files[folder]" v-bind:data-folder="folder">
                {{ file }}
            </li>
        </ul>
    </article>
</section>
